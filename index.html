<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1 class="title-text">
          IMC
          <sub class="title-text-sub">Calculator</sub>
        </h1>
      </div>
    </header>

    <main>
      <form>
        <div class="field">
          <label for="height">Height<sub>cm</sub></label>
          <input
            type="text"
            id="height"
            placeholder="1.79"
            autocomplete="off"
          />
        </div>
        <div class="field">
          <label for="weight">Weight<sub>kg</sub></label>
          <input
            type="text"
            id="weight"
            placeholder="89.2"
            autocomplete="off"
          />
        </div>

        <button>Calculate</button>
      </form>
    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
